<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMS-CIA Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-xl font-bold mb-6 text-center">Admin Login</h2>
        <label class="block mb-2 text-sm font-medium">Username</label>
        <input type="text" name="username" class="w-full mb-4 px-3 py-2 border rounded" required>
        <label class="block mb-2 text-sm font-medium">Password</label>
        <input type="password" name="password" class="w-full mb-4 px-3 py-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
</body>
</html>
